<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>To Do Lah</title>
  <link href="css/reset.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
    <header>
      <span>To Do Lah</span>
      <img src="assets/tick.png" id="logo">
    </header>
    <div class="bodyContent">
      <div class="sidebar">
        <h2>Lists</h2>
        <ul class="lists">
          <li class="list">Get Started<img src="assets/close.png" class="close"></li>
          <li class="list">What is up</li>
        </ul>
        <div id="addList">
          <img src="assets/plus.png" class="addIcon">
          <input type="text" placeholder="New List" id="listAdder">
        </div>
      </div>
      <div class="mainBar">
        <div class="addTask">
          <img src="assets/plus.png" class="addTaskIcon">
          <input type="text" placeholder="New Task" id="taskAdder">
        </div>
        <ul class="tasks">
          <li class="task">
            <img src="assets/tick.png" class="checkbox">
            <span class="task">Decide to get stuff done</span>
            <img src="assets/trash.png" class="trash">
          </li>
          <li class="task">
            <img src="assets/tick.png" class="checkbox">
            <span class="task">Check off items by clicking the checkbox</span>
            <img src="assets/trash.png" class="trash">
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
